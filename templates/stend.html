<!-- templates/stend.html --> 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>СТЕНД</title> 
</head> 
<body> 
    <form action="/stend" method="post"> 
        <label for="res">Вид резца:</label> 
        <select id="res" name="res"> 
            <option value="str">Прямой</option> 
            <option value="crc">Круглый</option> 
        </select> 
        <br> 
        <label for="mat">Материал:</label> 
        <select id="mat" name="mat"> 
            <option value="st">Сталь</option> 
            <option value="ch">Чугун</option> 
            <option value="sp">Никель</option> 
        </select> 
        <br> 
        <label for="spl">Сплав:</label> 
        <select id="spl" name="spl"> 
            <option value="1">1</option> 
            <option value="2">2</option> 
            <option value="3">3</option> 
        </select> 
        <br> 
        <label for="grease">Смазочный материал:</label> 
        <select id="grease" name="grease"> 
            <option value="e10">Эмульсия 10%</option> 
            <option value="e5">Эмульсия 5%</option> 
            <option value="min">Минимальное количество смазки</option> 
            <option value="oil">Масло</option> 
        </select> 
        <br> 
        <label for="maxd">Толщина стружки:</label> 
        <input type="number" id="maxd" name="maxd" min="0.01" max="1.2" step="0.01"> 
        <br> 
        <button type="submit" value="result">Результат</button> 
    </form> 
    <br> 
    <ul> 
        {% for user in users %} 
        <li>{{ user[0] }}</li> 
        {% endfor %} 
    </ul> 
    {% if result %} 
    <script> 
        alert("{{ result }}"); 
    </script> 
    {% endif %} 
</body> 
</html>
